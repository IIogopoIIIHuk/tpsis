<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">


    <link rel="stylesheet" href="/css/authPage.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/create.css}" />-->
    <title>DentalClinic</title>


    <link rel="icon" href="/images/икона.png" type="image/x-icon">
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>

</head>
<body>


<div class="modal_window">
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="tab">Регистрация</div>
            <div id="Register" class="tabcontent active">
                <form class="register-form" id="registerForm" th:action="@{/registration}" method="POST">
                    <label for="registerUsername">Имя пользователя:</label>
                    <input type="text" id="registerUsername" name="username" required>
                    <label for="registerPassword">Пароль:</label>
                    <input type="password" id="registerPassword" name="password" required>
<!--                    <label for="confirmPassword">Подтвердите пароль:</label>-->
<!--                    <input type="password" id="confirmPassword" name="confirmPassword">-->
                    <button type="submit" >Зарегистрироваться</button>
                    <a href="login" class="backToLoginPage">Войти</a>
                </form>
                <div th:if="${errorMessage}" class="error-message">
                    <p th:text="${errorMessage}"></p>
                </div>
                <div th:if="${successMessage}" class="success-message">
                    <p th:text="${successMessage}"></p>
                </div>
            </div>
        </div>
    </div>

</div>
</form>
<!--<#if errorMessage??>-->
<!--<h2 style="color: red">${errorMessage}</h2>-->
<!--</#if>-->

</body>
</html>
