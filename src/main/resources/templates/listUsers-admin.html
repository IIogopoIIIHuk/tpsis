<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            color: #333;
            background-color: #f4f4f9;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f9f9f9;
            font-weight: 600;
        }
        td {
            background-color: #fff;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .link_index {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            font-size: 32px;
        }
        .link_index:hover {
            text-decoration: underline;
        }
        .form-inline {
            display: inline;
        }
    </style>
    <link rel="icon" href="/images/икона.png" type="image/x-icon">
</head>
<body>
<a href="/" class="link_index">DentalClinic</a>
<div class="container">
    <h1>Users</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">username</td>
            <td th:text="${user.active} ? 'Active' : 'Blocked'">Status</td>
            <td>
                <div class="actions">
                    <a th:href="@{'/admin/user/' + ${user.id}}">View</a>
                    <form th:action="@{'/admin/user/ban/' + ${user.id}}" method="post" class="form-inline">
                        <button type="submit" th:text="${user.active} ? 'Block' : 'Unblock'">Block</button>
                    </form>
                    <form th:action="@{'/admin/user/delete/' + ${user.id}}" method="post" class="form-inline">
                        <button type="submit">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
